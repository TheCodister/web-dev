<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Sequence with JavaScript</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Number Sequence</h1>
    <p id="sequence">5, 25, 13, 8, 45, 6, 11</p>
    <div>
      <button onclick="showMax()">Show Max</button>
      <button onclick="showMin()">Show Min</button>
      <button onclick="sortMinToMax()">Sort Min to Max</button>
      <button onclick="sortMaxToMin()">Sort Max to Min</button>
    </div>
    <p id="result"></p>

    <script src="index.js"></script>
  </body>
</html>
